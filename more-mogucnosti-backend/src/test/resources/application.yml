spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    #pokrece H2 in-memory bazu, kaj slicnije MySQL-u (sintaksa, tipovi), ne gasi bazu cim se zatvori zadnja konekcija
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create #kreira shemu iz JPA entiteta, baza je cista na svakom startu testa
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect #hibernate generira SQL prilagodjen H2
  flyway:
    enabled: false #bez migracija u JPA slice testovima
